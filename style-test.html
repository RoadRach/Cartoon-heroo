<!DOCTYPE html>
<html>
<head>
	<title>Style test</title>
	<!-- The later defined element takes precedence -->
	<link rel="stylesheet" type="text/css" href="css/test.css">

</head>
<body>

	<h1 class="uppercase" style="font-size: 30px; color: #B8E4B3;">Heading 1 - 1</h1>
	<h1 class="big">Heading 1 - 2</h1>
	<h1>Heading 1 - 3</h1>
	<!-- Whenever there is a conflict, the more specific attribute will take precedence -->
	<h2 class="big uppercase" style="font-size: 20px; color: teal;">Heading 2 - 1</h2>
	<h2 class="uppercase" style="font-size: 20px;">Heading 2 - 2</h2>
	<h2 class="big" style="font-size: 20px;">Heading 2 - 3</h2>

</body>
</html>
